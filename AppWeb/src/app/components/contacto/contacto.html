<section class="contacto">
  <h2>Contáctanos</h2>
  <p>¿Tienes dudas o comentarios? Escríbenos y te responderemos pronto.</p>

  <form (ngSubmit)="enviar()" class="contact-form">
    <div class="form-group">
      <input [(ngModel)]="contacto.nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group">
      <input [(ngModel)]="contacto.email" name="email" type="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input [(ngModel)]="contacto.motivo" name="motivo" placeholder="Motivo" required>
    </div>
    <div class="form-group">
      <textarea [(ngModel)]="contacto.mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
    </div>
    <button type="submit" class="btn-enviar">Enviar</button>
  </form>
</section>
